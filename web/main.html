<html>
<head>
    <title>Encrypter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="/eel.js"></script>
</head>
<body>
<header>

    <div class="menu-button active" id="dashboard-button" onclick="showPage('dashboard')">Dashboard</div>
    <div class="menu-button" id="encrypt-button" onclick="showPage('encrypt')">
        Encrypt
    </div>
    <div class="menu-button" id="decrypt-button" onclick="showPage('decrypt')">
        Decrypt
    </div>
</header>


<!-- Page sections -->
<!-- Dashboard -->
<section class="page selection" id="dashboard">
    <div class="container-fluid mt-3">
        <div class="form">
            <div class="form-group">
                <label>PRIVATE KEY</label>
                <input id="private_key" class="form-control" disabled>
                <div class="mt-2">
                    <button class="btn btn-sm " onclick="loadKey()">Load</button>
                    <button class="btn btn-sm" onclick="saveKey()">Save</button>
                    <button class="btn btn-sm" onclick="generateKey()">Generate</button>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="page" id="encrypt">

    <div class="container-fluid">
        <div class="form row">
            <div class="row mt-2">
                <h5>Encrypt</h5>
                <div>
                    <button class="btn btn-sm" onclick="upload()">Upload</button>
                    <button class="btn btn-sm disabled" id="encryptButton" onclick="encrypt()">Encrypt</button>
                </div>
            </div>
        </div>
    </div>


</section>
<section class="page" id="decrypt">
    Decrypt
</section>

<div class="container-fluid">
        <div class="row mt-4 status">
            <h5>Status</h5>
            <div class="log">
                <ul id="logger">
                </ul>
            </div>
        </div>
    </div>

<script src="bootstrap.bundle.min.js"></script>
<script src="main.js"></script>

</body>
</html>
