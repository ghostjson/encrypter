<html>
<head>

    <title>Encrypter</title>

    <!--  App Style  -->
    <link rel="stylesheet" href="style.css">

    <!--  Bootstrap  -->
    <link rel="stylesheet" href="bootstrap.min.css">

    <!-- Eel Script  -->
    <script src="/eel.js"></script>
</head>
<body>

<!-- Notification box -->
<div class="notification" id="notification">
    <p> <span id="notification-content"></span> <span class="fw-bolder" onclick="closeNotification()" style="padding-left: 5px; padding-right: 4px; cursor: pointer">X</span> </p>
</div>
<!-- End Notification box -->

<!-- Header -->
<header class="disable-select">

    <div class="menu-button active" id="dashboard-button" onclick="showPage('dashboard')">Dashboard</div>
    <div class="menu-button" id="encrypt-button" onclick="showPage('encrypt')">
        Encrypt
    </div>
    <div class="menu-button" id="decrypt-button" onclick="showPage('decrypt')">
        Decrypt
    </div>
</header>
<!-- End Header -->


<!-- Page sections -->

<!-- Dashboard -->
<section class="page selection" id="dashboard">
    <div class="container-fluid mt-3">

        <!--   Public Listing Table    -->
        <div class="row">
            <div class="col">
                <h4>Keys</h4>
            </div>
            <div class="col" style="display: flex;justify-content: flex-end">
                <button class="btn btn-sm" onclick="importKey()">Import</button>
                <button class="btn btn-sm" style="margin-left: 10px" onclick="showPage('createKey')">Create</button>
            </div>

        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Key ID</th>
                <th scope="col">UIDs</th>
                <th scope="col">Fingerprint</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="recipients-public-list">

            </tbody>
        </table>
        <!--    End Public Listing Table    -->


    </div>
</section>
<!-- End Dashboard -->

<!-- Create key page -->
<section class="page " id="createKey">
    <div class="container-fluid mt-3">
        <h3>Create Key</h3>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <div class="form-group mt-3">
                <button type="button" onclick="generateKey()" class="btn btn-sm">Create Key</button>
            </div>
        </form>
    </div>
</section>
<!-- End Create key page-->

<!-- Delete key page -->
<section class="page " id="deleteKey">
    <div class="container-fluid mt-3">
        <h4>Are you sure you want to delete this key?</h4>
        <form>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>

            <div class="form-group mt-2 ">
                <button onclick="deleteSubmit(event); return false;" class="btn btn-sm">Yes</button>
                <button type="button" class="btn btn-sm" onclick="showPage('dashboard')">No</button>
            </div>
        </form>
    </div>
</section>
<!-- End delete key page -->

<!-- Encryption Page -->
<section class="page " id="encrypt">
    <div class="container-fluid mt-3">
        <h4>Encrypt</h4>
        <form>

            <div class="form-group">
                <label for="file_path">File Path</label>
                <input type="text" class="form-control" name="file_path" id="file_path" required>
                <a href="#" onclick="openFileAt('file_path')">Browse</a>
            </div>
            <div class="form-group mt-2">
                <label for="key">Key</label>
                <select class="form-control" id="key" name="key" required>

                </select>
            </div>
            <div class="form-group mt-2">
                <label for="save_file_path">Save Path</label>
                <input type="text" class="form-control" name="file_path" id="save_file_path" required>
                <a href="#" onclick="saveFileAt('save_file_path')">Browse</a>
            </div>
            <div class="form-group mt-3">
                <button class="btn btn-sm" onclick="encrypt(event)">Encrypt</button>
            </div>
        </form>
    </div>
</section>
<!-- End Encryption Page -->

<!-- Decryption Page -->
<section class="page" id="decrypt">
    <div class="container-fluid mt-3">
        <h4>Decrypt</h4>
        <form>

            <div class="form-group">
                <label for="file_path_decrypt">File Path</label>
                <input type="text" class="form-control" name="file_path_decrypt" id="file_path_decrypt" required>
                <a href="#" onclick="openFileAt('file_path_decrypt')">Browse</a>
            </div>
            <div class="form-group mt-2">
                <label for="save_file_path_decrypt">Save Path</label>
                <input type="text" class="form-control" name="file_path_decrypt" id="save_file_path_decrypt" required>
                <a href="#" onclick="saveFileAt('save_file_path_decrypt')">Browse</a>
            </div>
            <div class="form-group mt-3">
                <button class="btn btn-sm" onclick="decrypt(event)">Decrypt</button>
            </div>
        </form>
    </div>
</section>
<!-- End Decryption Page -->

<!-- End Page sections -->

<!-- Bootstrap -->
<script src="bootstrap.bundle.min.js"></script>

<!-- App Script -->
<script src="main.js"></script>

</body>
</html>
